<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер с рекордами</title>
    <style>
        /* Добавьте свои стили здесь */
    </style>
</head>
<body>
    <h1>Таймер с рекордами</h1>
    <label for="time">Время (от 5 до 15 секунд):</label>
    <input type="number" id="time" value="10">
    <button id="start">Старт</button>
    <button id="restart">Перезапуск</button>
    <br>
    <label for="player-name">Имя игрока:</label>
    <input type="text" id="player-name">
    <button id="add-record">Добавить рекорд</button>
    <p>Рекорд: <span id="record">0</span></p>
    <p>Счет: <span id="count">0</span></p>
    <p>Счет в секунду: <span id="count-per-second">0</span></p>
    <button id="increment-count">Увеличить счет</button>

    <script src="./main.js"></script>
</body>
</html>
